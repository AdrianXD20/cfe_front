<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Indicadores CFE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-container {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        select {
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="%2334495e" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-color: #fff;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dfe6e9;
        }
        th {
            background-color: #3498db;
            color: #fff;
            border-radius: 8px 8px 0 0;
        }
        tr:hover {
            background-color: #f1f3f5;
        }
        .action-buttons button {
            margin-right: 5px;
            padding: 8px 12px;
            font-size: 14px;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .select-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Indicadores CFE</h1>

        <!-- Selección de Indicador y Departamento -->
        <div class="select-container">
            <div class="form-group">
                <label for="indicador">Indicador</label>
                <select id="indicador" onchange="loadIndicadores()">
                    <option value="" disabled selected>Selecciona un indicador</option>
                    <option value="imu">IMU</option>
                    <option value="comser">COMSER</option>
                    <option value="percepcionFac">Percepción Facturación</option>
                    <option value="efectividadAtencionSolic">Efectividad Atención Solicitudes</option>
                    <option value="crcac">CRCAC</option>
                    <option value="oec">OEC</option>
                    <option value="dcfm">DCFM</option>
                    <option value="doc">DOC</option>
                    <option value="cap">CAP</option>
                    <option value="cecap">CECAP</option>
                    <option value="mea">MEA</option>
                    <option value="mef">MEF</option>
                </select>
            </div>
            <div class="form-group">
                <label for="departamentoFilter">Departamento</label>
                <select id="departamentoFilter" onchange="loadIndicadores()">
                    <option value="" selected>Todos</option>
                    <option value="Centro">Centro</option>
                    <option value="Norte">Norte</option>
                    <option value="Sur">Sur</option>
                    <option value="Oriente">Oriente</option>
                    <option value="Poniente">Poniente</option>
                </select>
            </div>
        </div>

        <!-- Formulario -->
        <div class="form-container">
            <form id="indicadorForm">
                <div class="form-group">
                    <label for="month">Mes</label>
                    <select id="month" name="month" required>
                        <option value="" disabled selected>Selecciona un mes</option>
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Año</label>
                    <select id="year" name="year" required>
                        <option value="" disabled selected>Selecciona un año</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="real">Real (%)</label>
                    <input type="number" id="real" name="real" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="meta">Meta (%)</label>
                    <input type="number" id="meta" name="meta" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento</label>
                    <select id="departamento" name="departamento" required>
                        <option value="" disabled selected>Selecciona un departamento</option>
                        <option value="Centro">Centro</option>
                        <option value="Norte">Norte</option>
                        <option value="Sur">Sur</option>
                        <option value="Oriente">Oriente</option>
                        <option value="Poniente">Poniente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="acumulado">Acumulado (%)</label>
                    <input type="number" id="acumulado" name="acumulado" step="0.01" required>
                </div>
                <input type="hidden" id="indicadorId">
                <button type="submit">Guardar Indicador</button>
            </form>
        </div>

        <!-- Lista de Indicadores -->
        <table id="indicadoresTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mes</th>
                    <th>Año</th>
                    <th>Real</th>
                    <th>Meta</th>
                    <th>Departamento</th>
                    <th>Acumulado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="indicadoresBody"></tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('indicadorForm');
        const tableBody = document.getElementById('indicadoresBody');
        const indicadorSelect = document.getElementById('indicador');
        const departamentoFilter = document.getElementById('departamentoFilter');
        const baseUrl = 'https://cfe-indicadores-back.onrender.com';

        // Cargar indicadores
        async function loadIndicadores() {
            const indicador = indicadorSelect.value;
            const departamento = departamentoFilter.value;
            if (!indicador) {
                tableBody.innerHTML = '<tr><td colspan="8">Selecciona un indicador</td></tr>';
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/api/${indicador}`);
                const indicadores = await response.json();
                const filteredIndicadores = departamento
                    ? indicadores.filter(ind => ind.Departamento === departamento)
                    : indicadores;

                tableBody.innerHTML = filteredIndicadores.length
                    ? filteredIndicadores.map(ind => `
                        <tr>
                            <td>${ind.id}</td>
                            <td>${ind.month}</td>
                            <td>${ind.year}</td>
                            <td>${ind.real}</td>
                            <td>${ind.meta}</td>
                            <td>${ind.Departamento}</td>
                            <td>${ind.acumulado}</td>
                            <td class="action-buttons">
                                <button onclick="editIndicador('${ind._id}')">Editar</button>
                                <button class="delete-btn" onclick="deleteIndicador('${ind._id}')">Eliminar</button>
                            </td>
                        </tr>
                    `).join('')
                    : '<tr><td colspan="8">No hay indicadores</td></tr>';
            } catch (err) {
                console.error('Error:', err);
                tableBody.innerHTML = '<tr><td colspan="8">Error al cargar indicadores</td></tr>';
            }
        }

        // Enviar formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const indicador = indicadorSelect.value;
            if (!indicador) {
                alert('Selecciona un indicador');
                return;
            }

            const id = document.getElementById('indicadorId').value;
            const data = {
                month: document.getElementById('month').value,
                year: parseInt(document.getElementById('year').value),
                real: parseFloat(document.getElementById('real').value),
                meta: parseFloat(document.getElementById('meta').value),
                departamento: document.getElementById('departamento').value,
                acumulado: parseFloat(document.getElementById('acumulado').value),
            };

            try {
                const method = id ? 'PUT' : 'POST';
                const url = id ? `${baseUrl}/api/${indicador}/${id}` : `${baseUrl}/api/${indicador}`;
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                if (response.ok) {
                    alert(id ? 'Indicador actualizado' : 'Indicador creado');
                    form.reset();
                    document.getElementById('indicadorId').value = '';
                    loadIndicadores();
                } else {
                    alert('Error al guardar indicador');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Error en la conexión con la API');
            }
        });

        // Editar indicador
        async function editIndicador(id) {
            const indicador = indicadorSelect.value;
            if (!indicador) {
                alert('Selecciona un indicador');
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/api/${indicador}/${id}`);
                const ind = await response.json();
                document.getElementById('month').value = ind.month;
                document.getElementById('year').value = ind.year;
                document.getElementById('real').value = ind.real;
                document.getElementById('meta').value = ind.meta;
                document.getElementById('departamento').value = ind.Departamento;
                document.getElementById('acumulado').value = ind.acumulado;
                document.getElementById('indicadorId').value = ind._id;
            } catch (err) {
                console.error('Error:', err);
                alert('Error al cargar indicador');
            }
        }

        // Eliminar indicador
        async function deleteIndicador(id) {
            const indicador = indicadorSelect.value;
            if (!indicador) {
                alert('Selecciona un indicador');
                return;
            }

            if (confirm('¿Seguro que quieres eliminar este indicador?')) {
                try {
                    const response = await fetch(`${baseUrl}/api/${indicador}/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        alert('Indicador eliminado');
                        loadIndicadores();
                    } else {
                        alert('Error al eliminar indicador');
                    }
                } catch (err) {
                    console.error('Error:', err);
                    alert('Error en la conexión con la API');
                }
            }
        }

        // Cargar indicadores al cambiar indicador o departamento
        indicadorSelect.addEventListener('change', loadIndicadores);
        departamentoFilter.addEventListener('change', loadIndicadores);
    </script>
</body>
</html>
