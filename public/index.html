<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 4px;
      text-align: center;
    }
    .circle {
      width: 20px;
      height: 20px;
      background-color: lightblue;
      border-radius: 50%;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2 class="title">Prueba visibilidad num</h2>

  <table id="tabla-indicadores">
    <thead>
      <tr>
        <th></th>
        <th>Enero</th>
        <th>Febrero</th>
        <th>Marzo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Inconformidades</th>
        <td><div class="circle"></div></td>
        <td><div class="circle"></div></td>
        <td><div class="circle"></div></td>
      </tr>
      <tr>
        <th>Compromisos Servicios</th>
        <td><div class="circle"></div></td>
        <td><div class="circle"></div></td>
        <td><div class="circle"></div></td>
      </tr>
    </tbody>
  </table>

  <br>
  <button onclick="descargarTabla()">Descargar PDF</button>

  <script>
    function descargarTabla() {
      const tabla = document.getElementById('tabla-indicadores');
      const opt = {
        margin: 0.5,
        filename: 'tabla.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(tabla).save();
    }
  </script>

</body>
</html>
